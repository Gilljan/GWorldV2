Help:
  header: '&eGWorld &8- &eWorld Managementsystem &8(&eSeite %site%&8/&e%maxsite%&8)'
  use: '%prefix% &cBenutze: /ghelp <Seitenzahl>'
  gclone: '&8/&egclone <Weltname> <TargetWeltname> &8- &7Klone eine Welt mit den gesetzten Flags und dem Gebauten'
  gcreate: '&8/&egcreate <Weltname> <normal|nether|end|large_biomes|amplified|flat> {seed} {World Generator} &8- &7Erstelle 
  eine Welt. Wähle optional einen Seed oder einen WorldGenerator aus.'
  gdelete: '&8/&egdelete <Weltname> &8- &7Lösche eine Welt.'
  gimport: '&8/&egimport <Weltname> <normal|nether|end|large_biomes|amplified|flat> {World Generator} &8- &7Importiere 
  eine Welt. Wurde diese mit einem WorldGenerator erstellt, muss dieser angegeben werden, damit die Welt funktional bleibt.'
