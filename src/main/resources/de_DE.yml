  den Weltenname wegzulassen (dann wird die aktuelle Welt gewählt).'
  gload: '&8/&egload <Weltname> &8- &7Lädt eine importierte, aber ungeladene Welt.'
  grecreate: '&8/&egrecreate <Weltname> <speichern (true:false)> &8- &7Erstellt die Welt auf Basis des Seeds und Generators 
  neu. Es besteht die Möglichkeit, die alte Welt sichern zu lassen.'
  gset: '&8/&egset <Weltname> <Flag> <Value/Wert> &8- &7Setzt die Flags für eine bestimmte Welt. Als Spieler ist es möglich, 
  den Weltenname wegzulassen (dann wird die aktuelle Welt gewählt).'
  gtp: '&8/&egtp <Weltenname> {Spielername} &8- &7Teleportiert dich oder einen anderen Spieler auf eine Welt.'
  gunload: '&8/&egunload <Weltenname> &8- &7Entlade eine importierte Welt, ohne diese zu löschen'
  gworlds: '&8/&egworlds &8- &7Liste alle geladenen Welten. Per Klick teleportierst du dich auf die gewählte Welt.'
  gwreload: '&8/&egwreload &8- &7Lade alle Konfigurationen neu.'