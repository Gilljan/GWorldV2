name: GWorld
version: '2.0.1'
main: de.gilljan.gworld.GWorld
prefix: GWorld
load: STARTUP
authors: [Gilljan]
website: https://gilljan.de
softdepend: [PlaceholderAPI]

commands:
  ginfo:
  gtp:
  gworlds:
  gcreate:
  gimport:
  gclone:
  gdelete:
  gload:
  gunload:
  grecreate:
  ghelp:
  gset:

permissions:
  gworld.*:
    description: Allows all GWorld commands and permissions
    default: op
    children:
      gworld.updateNotification: true
      gworld.notify: true
      gworld.commands.info: true
      gworld.commands.tp: true
      gworld.tp.other: true
      gworld.commands.tp.*:
        children:
          gworld.commands.tp: true
      gworld.commands.worlds: true
      gworld.commands.create: true
      gworld.commands.import: true
      gworld.commands.clone: true
      gworld.commands.delete: true
      gworld.commands.load: true
      gworld.commands.unload: true
      gworld.commands.recreate: true
      gworld.commands.help: true
      gworld.commands.set: true
